{% extends 'clc_reg/base.html' %}

{% block content %}

<div class="navbar">
  <a href="{% url 'clc_reg:logout_user' %}">Logout</a>
</div>
{% if user.is_confirmed %}
  <h1>Secured page, verified account required</h1>
  <h2>Hello, {{ user.username }}</h2>
  <h3>Go to: <a href="{% url 'clc_reg:index' %}">Unsecured Page</a></h3>
{% else %}
  <h1>Your account is not confirmed.</h1>
{% endif %}

{% endblock %}
