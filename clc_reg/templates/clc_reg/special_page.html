{% extends 'clc_reg/base.html' %}

{% block content %}

  <h1>Secured page, login required</h1>

  <h2>Hello, {{ user.username }}</h2>

  {% if user.is_authenticated %}
  {% if message == "confirmed" %}
    <div style="background-color:blue;color:white;">You account is now confirmed.</div>
  {% endif %}
  <h3><a href="{% url 'clc_reg:logout_user' %}">Logout</a></h3>
  <h4>Go to: <a href="{% url 'clc_reg:home' %}">Unsecured Page</a></h4>
  {% endif %}

{% endblock %}
