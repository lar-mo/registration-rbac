<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login - CLC Reg</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style media="screen" type="text/css">
      html, body {
        background: radial-gradient(#60A9EA, #6D6D6D);
        /* background-image: url('https://lar-mo.com/images/garage_interior5darker.jpg?'); */
        background-attachment: fixed;
        background-size: cover;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 0.95em;
      }
      #container {
        background-color:#FFF;
        width: 70%;
        display: flex;
        flex-direction: row;
        /* justify-content: center; */
        /* align-self: center; */
        padding: 10px;
        margin: 20px 30% 20px 15%;
      }
      h1, h2, h3, h4, h5 {
        padding: 2px 20px;
      }
      main > div {
        padding: 0 0 2px 5px;
      }
      .navbar {
        background-color:#FFF;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .blurb {
        background-color:#FFF;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 15px
      }
    </style>
  </head>
    <body>
      <main>
        {% block content %}{% endblock %}
        <p class="blurb">
          This application is a simple registration and login system (URS) which includes:<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(1) a confirmation step after registration, and<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(2) a secured page (requires logged in/confirmed user).
        </p>
      </main>
    </body>
  </html>
