{% extends 'clc_reg/base.html' %}

{% block content %}

<h1>Unsecured page, anonymous ok</h1>

  {% if user.is_authenticated %}
  <h2>Hello, {{ user.username }}</h2>
  <h3><a href="{% url 'clc_reg:logout_user' %}">Logout</a></h3>
  <h4>Go to: <a href="{% url 'clc_reg:special_page' %}">Secured Page</a></h4>
  {% else %}
  <h2>Hello, friend</h2>
  <h3><a href="{% url 'clc_reg:index' %}?next=/home/">Login</a></h3>
  {% endif %}

{% endblock %}
